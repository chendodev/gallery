<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>GalerÃ­a</title>
</head>
<body>
  <div class="container">
    <div class="grid-gallery">
      <div class="card-gallery">
        <img src="./images/cat1.jpg" alt="Cat 1" data-lightbox="gridImage">
        <p>Cat 1</p>
      </div>
      <div class="card-gallery" data-lightbox="gridImage">
        <img src="./images/cat2.jpg" alt="Cat 2">
        <p>Cat 2</p>
      </div>
      <div class="card-gallery" data-lightbox="gridImage">
        <img src="./images/cat3.jpg" alt="Cat 3">
        <p>Cat 3</p>
      </div>
      <div class="card-gallery" data-lightbox="gridImage">
        <img src="./images/cat4.jpg" alt="Cat 4">
        <p>Cat 4</p>
      </div>
      <div class="card-gallery" data-lightbox="gridImage">
        <img src="./images/cat5.jpg" alt="Cat 5">
        <p>Cat 5</p>
      </div>
      <div class="card-gallery" data-lightbox="gridImage">
        <img src="./images/cat6.jpg" alt="Cat 6">
        <p>Cat 6</p>
      </div>
      <div class="card-gallery" data-lightbox="gridImage">
        <img src="./images/cat7.jpg" alt="Cat 7">
        <p>Cat 7</p>
      </div>
      <div class="card-gallery" data-lightbox="gridImage">
        <img src="./images/cat8.jpg" alt="Cat 8">
        <p>Cat 8</p>
      </div>
      <div class="card-gallery" data-lightbox="gridImage">
        <img src="./images/cat9.jpg" alt="Cat 9">
        <p>Cat 9</p>
      </div>
      <div class="card-gallery" data-lightbox="gridImage">
        <img src="./images/cat10.jpg" alt="Cat 10">
        <p>Cat 10</p>
      </div>
    </div>
    <div class="overlay" id="overlay">
      <div class="overlay-content">
        <img src="" alt="" id="overlay-image">
        <button id="close-button"><img src="./images/close.svg" alt="close"></button>
      </div>
    </div>
  </div>
  <script src="gallery.js"></script>
</body>
</html>
